services:
  # The AI Engine
  ollama:
    image: ollama/ollama:latest
    container_name: ollama-service
    environment:
      - OLLAMA_LLM_LIBRARY=cpu_avx2 # Forces the use of modern CPU instructions
    volumes:
      - ollama_storage:/root/.ollama # Keeps your downloaded models safe
    ports:
      - "11434:11434"
    restart: unless-stopped

  slack-bot:
    build: .
    container_name: slack-rephrase-bot
    environment:
      - SLACK_BOT_TOKEN=${SLACK_BOT_TOKEN}
      - SLACK_SIGNING_SECRET=${SLACK_SIGNING_SECRET}
      - SLACK_CLIENT_ID=${SLACK_CLIENT_ID}
      - SLACK_CLIENT_SECRET=${SLACK_CLIENT_SECRET}
      - PUBLIC_URL=${PUBLIC_URL}
      - OLLAMA_API_URL=${OLLAMA_API_URL}
    ports:
      - "3000:3000"
    depends_on:
      - ollama
    restart: always

volumes:
  ollama_storage:
